<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket Details</title>
    <!-- Bootstrap CSS -->
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <a class="navbar-brand" href="#">Ticket Tracker Application</a>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="/">Tickets</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/create">New Ticket</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container mt-4">
    <div class="card">
        <div class="card-body">
            <h1 class="card-title">Ticket Details</h1>
            <p>Ticket ID: <span th:text="${ticket.id}"></span></p>
            <p>Title: <span th:text="${ticket.title}"></span></p>
            <p>Short Description: <span th:text="${ticket.description}"></span></p>
            <p>Content: <span th:text="${ticket.content}"></span></p>
            <p>Ticket Created On: <span th:text="${ticket.date}"></span></p>
            <a href="/" class="btn btn-secondary">Back to List</a>
        </div>
    </div>
</div>

</body>
</html>
